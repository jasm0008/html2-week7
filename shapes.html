<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG and CSS Shapes</title>
</head>
<body>
    
    <!-- If you want to link to an svg, you need to use version xmlns:
        <svg version="1.1" xmlns="location of file">
        
        </svg>
    -->

    <!-- 
        the width and height define the visible area (and its size) of your svg
        the viewbox is the drawable area of your svg - it can be larger or smaller than the
        width and height (so you can draw content beyond the frame)
            viewbox: start x, start y, end x, end y
     -->
     <svg width="200" height="300" viewbox="0 0 200 300">
         <!-- width the rectangle, the x and y are the start of the box - the left and top -->
        <rect width="50" height="70" x="25" y="50" fill="#FF0000" />
        <!-- width the circle, the cs and cy are the centre of the circle -->
        <circle cx="40" cy="30" r="30" fill="#00FF00" stroke="#999999" stroke-width="3" />
        <!-- with the line, x1 and y1 is the starting point out of line, and x2 and
        y2 is the ending point-->
        <line x1="20" y1="10" x2="180" y2="250" stroke="#0000FF" stroke-width="4" />
        
        <rect width="100" height="100" x="150" y="250" fill="#FF5500" />

        <!-- a polygon allows you to draw any shape by defining its points (similarly a polyline allow you to
            draw a series of connected lines) -->
        <polygon points="100,100 150,200 50,200" fill="#orange" />
    </svg>


</body>
</html>
